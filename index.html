<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="EbXlS2IibKeSuU9hymv8alxZ5Mka_jHtV42w17uPRAM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutenberg Galaxy: Live Assets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex justify-between items-center py-10 border-b border-slate-800 mb-10">
            <div>
                <h1 class="text-4xl font-black text-cyan-400 tracking-tighter">GUTENBERG GALAXY</h1>
                <p class="text-slate-400 mt-2">70,000+ Autonomous Intellectual Assets</p>
            </div>
            <div id="status" class="bg-cyan-500/10 text-cyan-400 px-4 py-2 rounded-full text-xs font-bold border border-cyan-500/20 shadow-[0_0_15px_rgba(34,211,238,0.2)]">
                FACTORY LIVE
            </div>
        </header>

        <main id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 animate-pulse text-slate-500">
                Initializing Galactic Assets...
            </div>
        </main>
    </div>

    <script>
        // 공장의 생산 기록(state.json)을 읽어와서 목록을 만듭니다.
        async function initGallery() {
            try {
                const response = await fetch('state.json');
                const state = await response.json();
                const container = document.getElementById('gallery');
                container.innerHTML = ''; // 초기화

                // 최근 생산된 순으로 정렬하여 상위 20개 표시
                const latestIds = state.processed_ids.reverse().slice(0, 20);

                for (const id of latestIds) {
                    await fetchAndRender(id, container);
                }
            } catch (e) {
                console.error("Gallery Sync Error:", e);
            }
        }

        async function fetchAndRender(id, container) {
            try {
                const res = await fetch(`products/${id}.json.gz`);
                const arrayBuffer = await res.arrayBuffer();
                const decompressed = pako.ungzip(new Uint8Array(arrayBuffer), { to: 'string' });
                const data = JSON.parse(decompressed);

                const card = document.createElement('div');
                card.className = "bg-slate-800 rounded-2xl p-6 border border-slate-700 hover:border-cyan-500/50 transition-all cursor-pointer group shadow-lg";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-mono text-slate-500 uppercase">Asset #${data.book_id}</span>
                        <div class="w-2 h-2 rounded-full bg-cyan-500 group-hover:animate-ping"></div>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-3 group-hover:text-cyan-400 transition-colors">${data.irreversible_insight}</h3>
                    <div class="space-y-2 mb-4">
                        ${data.cards.slice(0, 2).map(c => `<div class="text-xs text-slate-400 flex items-center"><span class="mr-2">▹</span>${c}</div>`).join('')}
                    </div>
                    <div class="flex gap-2">
                        ${data.keywords.map(k => `<span class="text-[9px] px-2 py-1 bg-slate-900 rounded text-slate-500">#${k}</span>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            } catch (e) { console.error(`Failed to load asset ${id}`); }
        }

        initGallery();
    </script>
</body>
</html>
